<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iota Playground</title>
    <link rel="icon" href="./assets/logo_iota.ico">
    <link rel="stylesheet" href="./reset.css">

<body>

        <div class="props-list">
            <h2>Properties</h2>
            <div class="props-header">
                Hello, world
            </div>
            <div class="props-row">
                <span class="prop-icon material-symbols-outlined">invert_colors</span>
                <div class="prop-label">Label</div>

            </div>
            <div class="props-row">

            </div>

            </div>

                <input type="text" class="prop-value" />
            </div>
        </div>
    </div>
    <div id="wrapper">
        <section id="body-wrapper">
            <div id="toolbox" class="ui-sep-after">
                <h2>Toolbox</h2>
                <div class="scrollable grid">
                    <div class="snippet btn" draggable="true" ondragstart="onSnippetDrag(event)">
                        <div class="icon">&lt;/&gt;</div> Button
                    </div>
                </div>
            </div>
            <div id="workspace">
                <div id="website-toolbar" class="ui-sep-bottom">
                    <div class="tools">
                        <div class="ui-button ui-button-accent">SAVE</div>
                        <div class="ui-button">
                            <span class="material-symbols-outlined">undo</span>
                        </div>
                        <div class="ui-button">
                            <span class="material-symbols-outlined">redo</span>
                        </div>
                    </div>
                    <div class="title">
                        <h1>Page-Test</h1>
                        <h2>site 1</h2>
                    </div>
                    <div class="tools right">
                        <div class="ui-button ui-button-accent">SAVE</div>
                    </div>
                </div>
                <div id="viewport-wrapper">
                    <div id="viewport" ondrop="dropSnippet(event)" ondragover="allowSnippetDrop(event)"></div>
                    <div id="viewport-overlay"></div>
                </div>
            </div>
            <div id="drag-ghost" class="ui-border ui-shadow">
                <span class="material-symbols-outlined letter">
                    code
                </span>
                <div class="zoom-icon">
                    <div class="line primary"></div>
                    <div class="line secondary"></div>
                    <div class="line primary"></div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
