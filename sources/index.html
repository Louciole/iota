<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iota Playground</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="main.mjs"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
</head>

<body>
    <div id="toolbox">
        <h2>Toolbox</h2>
        <div class="snippet btn" draggable="true" ondragstart="onSnippetDrag(event)"> this is a button snippet</div>

    <div id="website" ondrop="dropSnippet(event)" ondragover="allowSnippetDrop(event)"></div>
</body>

</html>
