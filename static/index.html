<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iota Playground</title>
    <link rel="icon" href="./assets/logo_iota.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="generated.css">
    <script type="module" src="main.mjs"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/orw5qnu.css">
</head>

<body>
    <div id="flying-menu" class="ui-border">
        <div class="props-list">
            <h2>Properties</h2>
            <div class="props-header">
                General
            </div>
            <div class="props-row">
                <span class="prop-icon material-symbols-outlined">invert_colors</span>
                <div class="prop-label">Background</div>
                <input type="text" class="prop-value" onblur="propertyChanged(event)"/>
            </div>
            <div class="props-row">
                <span class="prop-icon material-symbols-outlined">invert_colors</span>
                <div class="prop-label">Background-image</div>
                <input type="text" class="prop-value" />
            </div>
            <div class="props-header">
                Borders
            </div>
            <div class="props-row">
                <div class="prop-label">Border-radius</div>
                <input type="text" class="prop-value" onblur="propertyChanged(event.currentTarget.value,'radius')" value="${global.state.currentSelection.radius}"/>
            </div>
            <div class="props-row">
                <div class="prop-label">Border</div>
                <input type="text" class="prop-value" />
            </div>
            <div class="props-header">
                Text
            </div>
            <div class="props-row">
                <span class="prop-icon material-symbols-outlined">invert_colors</span>
                <div class="prop-label">Color</div>
                <input type="text" class="prop-value" />
            </div>
            <div class="props-row">
                <div class="prop-label">Font-size</div>
                <input type="text" class="prop-value" />
            </div>
            <div class="props-row">
                <div class="prop-label">Font-weight</div>
                <input type="text" class="prop-value" />
            </div>
            <div class="props-row">
                <div class="prop-label">Font-family</div>
                <input type="text" class="prop-value" />
            </div>
        </div>
    </div>
    <header>
        <div class="tools">
            <div id="logo">iota</div>
        </div>
        <div class="title">
            <h1>Page-Test</h1>
            <h2>site 1</h2>
        </div>
        <div class="tools right">
            <div class="btn primary">SAVE</div>
            <div class="tool">
                <span class="material-symbols-outlined">undo</span>
            </div>
            <div class="tool">
                <span class="material-symbols-outlined">redo</span>
            </div>
        </div>
    </header>
    <section id="workspace">
        <div id="toolbox">
            <div class="toolbox-menu">
                <h3 class="selected" onclick="goTo('toolbox-content','toolbox-snippets',{event:event})">Snippets</h3>
                <h3 onclick="goTo('toolbox-content','toolbox-elements',{event:event})">Elements</h3>
            </div>
            <div id="toolbox-content"></div>
        </div>
        <div id="viewport-wrapper">
            <div id="viewport" ondrop="dropSnippet(event)" ondragover="allowSnippetDrop(event)"></div>
            <div id="viewport-overlay"></div>
        </div>
        <div id="drag-ghost">
                <div class="letter">
                    A
                </div>
            <div class="zoom-icon">
                <div class="line primary"></div>
                <div class="line secondary"></div>
                <div class="line primary"></div>
            </div>
        </div>
    </section>
</body>

</html>
